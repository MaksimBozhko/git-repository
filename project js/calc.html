<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calc.css">
    <title>calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="operations-block">
            <button class="operation-button" id="buttonPlus">+</button>
            <button class="operation-button" id="buttonMinus">-</button>
            <button class="operation-button" id="buttonMultiply">*</button>
            <button class="operation-button" id="buttonDevide">/</button>
        </div>
        <hr />
        <diiv class="inputs-block">
            <div class="input-block input-left">
                <label>number 1</label>
                <input id="input1" type="number" value="15">
            </div>
            <div class="input-block input-right">
                <label>number 2</label>
                <input id="input2" type="number" value="3">
            </div>
        </diiv>
        <div class="result-block">
            <label>result</label>
            <input id="resultinput" type="number" value="0">
        </div>
    </div>
    <script src="js/calc.js"></script>
</body>

</html>
